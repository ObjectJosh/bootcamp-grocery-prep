		<!----------Sign Up---------->
		<div class="header">
			<form>
				<h1>Start Learning Now</h1>
				<div class="form-box">
					<input
						type="text"
						id="input_first_name"
						class="signup-field firstname"
						placeholder="First Name"
						pattern="[A-Za-z_-]{1,32}"
						title="Please enter first name"
					>
					<input
						type="text"
						id="input_last_name"
						class="signup-field lastname"
						placeholder="Last Name"
						pattern="[A-Za-z_-]{1,32}"
						title="Please enter last name"
					>
					<input
						type="text"
						id="input_email"
						class="signup-field email"
						placeholder="Email"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						title="someone@example.com"
					>
					<input
						type="text"
						id="input_username"
						class="signup-field username"
						placeholder="Choose a Username"
						pattern="[A-Za-z_-]{1,20}"
						title="Valid symbols and less than 21 characters"
					>
					<input
						type="password"
						id="input_password"
						class="signup-field password"
						placeholder="Create a Password"
						pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
						title="UpperCase, LowerCase, Number/SpecialCharacters and minimum 8 characters"
					>
					<div class="visible-btn" id="visible">
						<i class="fa fa-eye"></i>
					</div>
					<button class="signup-btn" type="submit" id="signup">Sign Up</button>
				</div>
			</form>
		</div>

		<!----------Contact Us---------->
		<section id="contact">
			<div class="header">
			<form action="contact.php" method="POST">
				<h1>Contact Us</h1>
				<div class="form-box">
					<input
						type="text"
						name="contact_name"
						id="input_contact_name"
						class="contact-field name"
						placeholder="Your Name"
						pattern="[A-Za-z_-]{1,32}"
						title="Please enter first name"
						required
					>
					<input
						type="text"
						name="contact_email"
						id="input_contact_email"
						class="contact-field email"
						placeholder="Your Email"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						title="someone@example.com"
						required
					>
					<textarea class="message-field"
						type="text"
						name="contact_message"
						id="input_username"
						class="contact-field message"
						placeholder="Message"
						rows="14"
						cols="10"
						wrap="soft"
						pattern="[A-Za-z_-]{1,1000}"
						title="Valid symbols and no more than 1000 characters"
						required
					></textarea>
					<button class="contact-btn" type="submit" id="contact">Send Message</button>
				</div>
			</form>
		</div>
